<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Typographia</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }
        #loadingScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            background: black;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div id="loadingScreen"></div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- <script src="js/main.js"></script> -->
    <script src="main.js"></script>
</body>

</html>
